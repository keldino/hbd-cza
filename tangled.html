  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Embed SCSS directly here (will be compiled into CSS) */
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to top, #3e206d 0%, #ffb6c1 50%, #fdf6e3 100%);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: 'Great Vibes', cursive;
    }

    .sky {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .lantern {
      position: absolute;
      background: radial-gradient(circle, #fffacd 20%, #ffd700 60%, #ffa500 100%);
      border-radius: 5px;
      box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffc107;
      opacity: 0.8;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% {
        bottom: -40px;
        opacity: 0;
        transform: translateX(0) scale(0.8);
      }

      50% {
        opacity: 1;
      }

      100% {
        bottom: 110%;
        transform: translateX(-10px) scale(1.2);
        opacity: 0;
      }
    }

    .birthday-message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 4em;
      color: #0a0a0a;
      text-shadow: 0 0 8px #fff, 0 0 15px #ffccff, 0 0 25px #ff99cc;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s;
      background-color: #e984f65e;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ffccff, 0 0 15px #ff99cc;
      }

      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ffccff, 0 0 30px #ff99cc;
      }
    }

    .garden {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      z-index: 1;
      width: 100%;
      max-width: 1400px;
      box-sizing: border-box;
    }

    .tulip svg {
      width: 40px;
      height: 120px;
      animation: sway 3s ease-in-out infinite alternate;
    }

    .flower {
      fill: #ff69b4;
      /* Pink petal color */
      stroke: #8b0052;
      /* Darker pink/purple outline */
      stroke-width: 1.5px;
      transform-origin: center bottom;
      animation: bloom 3s ease-in-out infinite alternate;
    }

    .stem {
      fill: #228b22;
    }

    @keyframes sway {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(2deg);
      }
    }

    @keyframes bloom {

      0%,
      100% {
        transform: scaleY(1);
      }

      50% {
        transform: scaleY(1.05);
      }
    }

    /* Realistic Envelope (Tangled-Inspired) */
    .envelope {
      position: absolute;
      top: 20%;
      width: 350px;
      height: 250px;
      background: #e2c19b;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
      transform-origin: center center;
      transition: transform 0.6s ease-out;
      overflow: hidden;
    }

    .envelope::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f9d18c;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transition: clip-path 0.6s ease-out;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .envelope.open {
      transform: scale(1.2);
      opacity: 0;
    }

    .envelope.open::before {
      clip-path: polygon(0 0, 0% 100%, 100% 100%);
    }

    .envelope-content {
      position: relative;
      width: 80%;
      height: 60%;
      background: #fff;
      border-radius: 5px;
      transform: scale(0.8);
      border: 2px solid #f2c085;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    /* Envelope animation to simulate opening */
    .envelope.open .envelope-content {
      animation: openEnvelope 0.6s forwards;
    }

    @keyframes openEnvelope {
      0% {
        transform: scale(0.8);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
