<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>To Alecza</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Embed SCSS directly here (will be compiled into CSS) */
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to top, #3e206d 0%, #ffb6c1 50%, #fdf6e3 100%);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to top, #f8c88c, #f0a68b, #d17748, #2a2d68);
      background-size: 100% 100%;
      animation: skyAnimation 10s infinite alternate ease-in-out;
      margin: 0;
      padding: 0;
    }

    @keyframes skyAnimation {
      0% {
        background: linear-gradient(to top, #f8c88c, #f0a68b, #d17748, #2a2d68);
      }

      50% {
        background: linear-gradient(to top, #ffdc85, #f0b078, #d17748, #2b3566);
      }

      100% {
        background: linear-gradient(to top, #f8c88c, #f0a68b, #d17748, #2a2d68);
      }
    }

    .sky {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .lantern {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle at 50% 30%, #fff8dc 10%, #ffd700 40%, #ff8c00 100%);
      border-radius: 5px;
      box-shadow:
        0 0 8px rgba(255, 165, 0, 0.6),
        0 0 20px rgba(255, 140, 0, 0.3),
        inset 0 -5px 10px rgba(139, 69, 19, 0.3);
      /* bottom shading */
      animation: floatUp 12s linear infinite, sway 4s ease-in-out infinite, lanternFlicker 1.5s ease-in-out infinite;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes lanternFlicker {
      0% {
        opacity: 1;
      }

      30% {
        opacity: 0.8;
      }

      60% {
        opacity: 1;
      }

      100% {
        opacity: 0.9;
      }
    }

    .lantern::before,
    .lantern::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 5px;
      background: rgba(139, 69, 19, 0.4);
      /* top & bottom trim */
      left: 0;
      border-radius: 50%;
    }

    .lantern::before {
      top: -3px;
    }

    .lantern::after {
      bottom: -3px;
    }

    @keyframes floatUp {
      0% {
        bottom: -40px;
        opacity: 0;
        transform: translateX(0) scale(0.8);
      }

      30% {
        opacity: 1;
      }

      100% {
        bottom: 110%;
        transform: translateX(-10px) scale(1.1);
        opacity: 0;
      }
    }

    @keyframes sway {

      0%,
      100% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(8px);
      }
    }

    .birthday-message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 4em;
      color: #0a0a0a;
      text-shadow: 0 0 8px #fff, 0 0 15px #ffccff, 0 0 25px #ff99cc;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s;
      background-color: #e984f65e;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ffccff, 0 0 15px #ff99cc;
      }

      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ffccff, 0 0 30px #ff99cc;
      }
    }

    .garden {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      z-index: 1;
      width: 100%;
      max-width: 1400px;
      box-sizing: border-box;
    }


    .tulip svg {
      width: 40px;
      height: 120px;
      position: absolute;
      bottom: 95px;
      /* move above the river height */
      /* other styles */
      animation: sway 3s ease-in-out infinite alternate;
    }

    .flower {
      fill: #ff69b4;
      /* Pink petal color */
      stroke: #8b0052;
      /* Darker outline */
      stroke-width: 1.5px;
      stroke-linejoin: round;
      transform-origin: center bottom;
      animation: bloom 3s ease-in-out infinite alternate;
    }

    .stem {
      fill: #228b22;
      /* Green stem */
      stroke: #145214;
      /* Darker green outline */
      stroke-width: 1px;
      stroke-linejoin: round;
    }

    @keyframes sway {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(2deg);
      }
    }

    @keyframes bloom {

      0%,
      100% {
        transform: scaleY(1);
      }

      50% {
        transform: scaleY(1.05);
      }
    }

    /* Realistic Envelope (Tangled-Inspired) */
    .envelope {
      position: absolute;
      top: 20%;
      width: 350px;
      height: 250px;
      background: #e2c19b;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
      transform-origin: center center;
      transition: transform 0.6s ease-out;
      overflow: hidden;
    }

    .envelope::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f9d18c;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transition: clip-path 0.6s ease-out;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .envelope.open {
      transform: scale(1.2);
      opacity: 0;
    }

    .envelope.open::before {
      clip-path: polygon(0 0, 0% 100%, 100% 100%);
    }

    .envelope-content {
      position: relative;
      width: 80%;
      height: 60%;
      background: #fff;
      border-radius: 5px;
      transform: scale(0.8);
      border: 2px solid #f2c085;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    /* Envelope animation to simulate opening */
    .envelope.open .envelope-content {
      animation: openEnvelope 0.6s forwards;
    }

    @keyframes openEnvelope {
      0% {
        transform: scale(0.8);
      }

      100% {
        transform: scale(1);
      }
    }

    .birthday-scroll {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .scroll-body {
      background: #fdf3d2;
      border: 4px solid #d2aa6d;
      padding: 40px 60px;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 2;
      max-width: 600px;
    }

    .scroll-body h1 {
      font-size: 3.5rem;
      margin: 0 0 10px;
      color: #7b3e19;
      text-shadow: 1px 1px #fff6e1;
    }

    .scroll-body p {
      font-size: 3.5rem;
      color: #5c3b1c;
    }

    .scroll-ends {
      width: 40px;
      height: 120px;
      background: repeating-radial-gradient(circle, #d2aa6d, #b3864b 10px);
      border-radius: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .scroll-ends.left {
      border-right: 3px solid #a6752f;
    }

    .scroll-ends.right {
      border-left: 3px solid #a6752f;
    }

    .river {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(to top, #2a3b4c, #3c5970);
      overflow: hidden;
      z-index: 0;
    }

    .boat {
      position: absolute;
      bottom: 10px;
      left: -100px;
      width: 100px;
      height: 60px;
      animation: sail 30s linear infinite;
      z-index: 2;
    }

    .hull {
      width: 100px;
      height: 20px;
      background: #5c3b1c;
      border-radius: 0 0 50px 50px;
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.3);
    }

    .sail {
      position: absolute;
      top: -40px;
      left: 40px;
      width: 20px;
      height: 40px;
      background: linear-gradient(to right, #fff8dc, #f0e68c);
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      box-shadow: 0 0 5px rgba(255, 255, 224, 0.3);
    }

    .shadow {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100px;
      height: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      filter: blur(2px);
    }

    @keyframes sail {
      0% {
        left: -120px;
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }

      100% {
        left: 110%;
        transform: translateY(0);
      }
    }

    .moon {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.3) 80%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
      opacity: 0.9;
      z-index: -1;
      animation: moonGlow 5s infinite ease-in-out;
    }

    @keyframes moonGlow {
      0% {
        opacity: 0.9;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.9;
      }
    }

    .signature-container {
      text-align: center;
      /* Center the content */
      margin-top: 20px;
    }

    .signature {
      margin-top: 30px;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #7b3e19;
      text-align: right;
      opacity: 0.9;
      display: none;
    }

    .logos-container {
      display: none;
      justify-content: center;
      /* Center the logos */
      gap: 20px;
      /* Add some space between the logos */
      margin-top: 20px;
    }

    .logo {
      width: 40px;
      /* Set a consistent size for both logos */
      height: 40px;
      object-fit: contain;
    }

    .tangled-pdf-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'TangledFont', sans-serif;
      color: #FFD700;
      /* Golden color for the magical feel */
      font-size: 36px;
      position: relative;
      text-align: center;
    }

    .pdf-icon {
      font-size: 40px;
      margin-right: 10px;
      animation: scrollAnimation 3s ease-in-out infinite alternate;
    }

    .pdf-text {
      font-size: 36px;
      font-weight: bold;
      color: #6A4C9C;
      /* Purple color for magical scrolls */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes scrollAnimation {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-10px);
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 0 25px rgba(255, 215, 0, 0.7);
      }

      100% {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 1);
      }
    }

    .tangled-spotify-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'TangledFont', sans-serif;
      /* Use a script-like, whimsical font */
      color: #FFD700;
      /* Golden color like the lanterns */
      font-size: 36px;
      position: relative;
      text-align: center;
    }

    .spotify-icon {
      font-size: 40px;
      margin-right: 10px;
      animation: glowing 2s infinite alternate;
    }

    .spotify-text {
      font-size: 36px;
      font-weight: bold;
      color: #6A4C9C;
      /* Deep purple like the night sky */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes glowing {
      0% {
        opacity: 0.8;
        transform: scale(1);
      }

      100% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 0 25px rgba(255, 215, 0, 0.7);
      }

      100% {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 1);
      }
    }
  </style>
</head>
